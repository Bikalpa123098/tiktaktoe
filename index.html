<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Tic-Tac-Toe</h1>
      <div class="container">
        <div class="game">
          <button class="boxes" id="zero"></button>
          <button class="boxes" id="one"></button
          ><button class="boxes" id="two"></button>
          <button class="boxes" id="three"></button
          ><button class="boxes" id="four"></button>
          <button class="boxes" id="five"></button
          ><button class="boxes" id="six"></button>
          <button class="boxes" id="seven"></button
          ><button class="boxes" id="eight"></button>
        </div>
      </div>
      <div id="turn">X turns</div>
      <h3 id="message">lets go!</h3> <br>
   <a id="reset" onclick="resetPage()">reset</a>
    </header>

    <script src="script.js"></script>
  </body>
</html>
